<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マイクから音を再生する</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<button id="startButton">録音開始</button>
<button id="stopButton" disabled>録音停止</button>
<audio id="audioPlayer" controls></audio>

<script>
let audioChunks = [];
let mediaRecorder;
let isRecording = false;

function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
            };

            mediaRecorder.start();
            isRecording = true;
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
        })
        .catch(err => {
            console.error('録音の許可が得られませんでした: ', err);
        });
}

function stopRecording() {
    if (isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        document.getElementById('startButton').disabled = false;
        document.getElementById('stopButton').disabled = true;
        audioChunks = [];
    }
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('startButton').addEventListener('click', startRecording);
    document.getElementById('stopButton').addEventListener('click', stopRecording);

    // ページが非アクティブになった時にも録音を続けるためのイベントリスナー
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden' && isRecording) {
            // ページが非アクティブになった時に録音を続ける
            document.title = "録音中...";
        } else {
            // ページが再度アクティブになった時にタイトルを元に戻す
            document.title = "マイクから音を再生する";
        }
    });
});

// ページがアンロードされた時に録音を停止する
window.addEventListener('beforeunload', stopRecording);
</script>
</body>
</html>
